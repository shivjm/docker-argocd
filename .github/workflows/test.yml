name: Test build

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - README.md

jobs:
  build:
    uses: "shivjm/docker-argocd/.github/workflows/docker.yml@8db41ec7564bb4def69c51fe8ff219f88b955f67"
    with:
      push: false
  lint:
    runs-on: ubuntu-latest
