name: Test build

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - README.md

jobs:
  build:
    uses: "shivjm/docker-argocd/.github/workflows/docker.yml@234e5f64f3cf406c2fd1b95b5d737b44da383886"
    with:
      push: false
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: Dockerfile
